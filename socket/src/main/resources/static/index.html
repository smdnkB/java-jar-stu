<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>
    // 创建 WebSocket 对象
    const webSocket = new WebSocket('ws://localhost:8080');

    // 建立连接时触发
    webSocket.onopen(e=>{
        console.log('=== open ===',e)
    })

    // 接收到服务端数据时触发
    webSocket.onmessage(e=>{
        console.log('=== onmessage ===',e)
    })

    // 通信发生错误时触发
    webSocket.onerror(e=>{
        console.log('=== onerror ===',e)
    })

    // 连接关闭时触发
    webSocket.onclose(e=>{
        console.log('=== onclose ===',e)
    })

    // 发送数据
    webSocket.send("how are you")

</script>
</html>
